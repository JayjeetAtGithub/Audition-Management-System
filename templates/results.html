{% extends 'base.html' %}

{% block content %}

<div class="container text-center">
    <br />
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Current Round</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            {% if not student.stopped %}
            <tr>
                <th scope="row">{{ student.id }}</th>
                <td>{{ student.name }}</td>
                <td>{{ student.current_round }}</td>
            </tr>
            {% endif %}
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
